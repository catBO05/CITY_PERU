<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Turismo</title>
        <link href="CSS/styleTurismo.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="MEDIA/IMG/favicon32x32.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="JS/script.js"></script>
    </head>

    <body>
        <div class="start" id="inicio">
            <div class="start-text">
                <h1>TURISMO</h1>
            </div>
            <figure>
                <img src="MEDIA/IMG/llama_MP.webp">
            </figure>
        </div>

        <section class="turismo" id="actividades">
            <div class="turismo-cont">
                <h2>Mejores Lugares Turísticos</h2>
                <div class="zoom-img">
                    <figure>

                        <figure class="img-grid">
                            <img src="MEDIA/IMG/Machu_Picchu.webp" alt="Machu Picchu">

                            <div class="overlay">
                                <h3>Machu Picchu</h3>
                                <a href="turismo.html" class="boton-overlay">Ver más</a>
                            </div>
                        </figure>

                        <figure class="img-grid">
                            <img src="MEDIA/IMG/siete-colores.webp" alt="Cerro de Siete Colores">
                            <div class="overlay">
                                <h3>Cerro de Siete Colores</h3>
                                <a href="turismo.html"  class="boton-overlay">Ver más</a>
                            </div>
                        </figure>

                        <figure class="img-grid">
                            <img src="MEDIA/IMG/nazca.webp" alt="Líneas de Nazca">
                            <div class="overlay">
                                <h3>Lineas de Nazca</h3>
                                <a href="turismo.html"  class="boton-overlay">Ver más</a>
                            </div>
                        </figure>

                        <figure class="img-grid">
                            <img src="MEDIA/IMG/valle_sagrado.webp" alt="Valle Sagrado">
                            <div class="overlay">
                                <h3>Valle Sagrado</h3>
                                <a href="turismo.html"  class="boton-overlay">Ver más</a>
                            </div>
                        </figure>

                        <figure class="img-grid">
                            <img src="MEDIA/IMG/oasis_huacachina.webp" alt="Oasis de Huacachina">
                            <div class="overlay">
                                <h3>Oasis de Huacachina</h3>
                                <a href="turismo.html"  class="boton-overlay">Ver más</a>
                            </div>
                        </figure>

                    </figure>
                </div>
            </div>
        </section>
    </body>

</html>
